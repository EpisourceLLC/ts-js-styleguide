name: Release

on:
  push:
    branches:
      - master
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |
          git config --global user.email "engineering@episource.com"
          git config --global user.name "Episource Engineering"
      - run: yarn install
      - run: yarn release -y
